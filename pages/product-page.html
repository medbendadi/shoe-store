<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--======================= BOXICONS =======================-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


   <!--=========================== SWIPER CSS ====================-->
   <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
   <!--=========================== CSS ===========================-->
   <link rel="stylesheet" href="/assets/css/product.css">

   <title>POP UP</title>
</head>
<body>
   <section class="modal container-modal">
      <!-- <button class="modal_button" id="open-modal">
         Open Modal
      </button> -->
      <div class="modal_container show-modal " id="modal-container">
         <div class="modal_content container-modal">
            <div class="modal_close close-modal" title="Close">
               <i class='bx bx-x'></i>
            </div>
            <div class="container-modal swiper_container">

               <div class="swiper img-swiper">
                  <div class="swiper-wrapper modal-wrapper">
                     <div class="swiper-slide model-slide">
                        <img src="/assets/img/home1.png" alt="" class="modal_img">
                     </div>
                     <div class="swiper-slide model-slide">
                        <img src="/assets/img/home1.png" alt="" class="modal_img">
                     </div>
                     <div class="swiper-slide model-slide">
                        <img src="/assets/img/home1.png" alt="" class="modal_img">
                     </div>
                  </div>
                  <div class="swiper-pagination modal-points"></div>
               </div>
            </div>

            <section class="description-section">
               <h1 class="modal_title">Nike Run Shoes</h1>
               <h4 class="modal_subtitle">SHARKING RED</h4>
               <div class="price">
                  <span class="before">$150</span>
                  <span class="current">$144.99</span>
                </div>
                <div class="rate">
                  <a href="#!" class="active">★</a>
                  <a href="#!" class="active">★</a>
                  <a href="#!" class="active">★</a>
                  <a href="#!">★</a>
                  <a href="#!">★</a>
                </div>
   
                <div class="description">
                   <h5 class="description-title">DESCRIPTION</h5>
                   <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque obcaecati ut optio dicta sapiente magni reprehenderit enim nostrum totam voluptate.</P>
                </div>
                <div class="controls">
                   <div class="color">
                      <h5>COLOR</h5>
                      <ul class="color-list">
                         <li><a href="" class="colors color-dot1 active"></a></li>
                         <li><a href="" class="colors color-dot2"></a></li>
                         <li><a href="" class="colors color-dot3"></a></li>
                         <li><a href="" class="colors color-dot4"></a></li>
                      </ul>
                   </div>
                   <div class="size">
                      <h5>Size</h5>
                      <a href="#!" class="option">(44)</a>
                   </div>
                   <div class="qty">
                      <h5>QTY</h5>
                     <a href="#!" class="option">(1)</a>
                  </div>
                  
                </div>
                <div class="pay">
                   <div class="modal-btn">
                      <button class="modal_button ">
                         <i class='bx bx-cart-alt'></i>
                               ADD TO CART
                      </button>
                      <button class="modal_button-link close-modal">
                         Close
                      </button>
                   </div>
                  <a href="#!">
                     <i class='bx bxs-share-alt' ></i>
                  </a>
                </div>

            </section>


         </div>
      </div>
   </section>
   











   <!--================== GSAP =====================-->
   <script src="/assets/js/gsap.min.js"></script>
   <!--=============== SWIPER JS ===============-->
   <script src="/assets/js/swiper-bundle.min.js"></script>
   <!--======================= MAIN JS ====================-->
   <script src="/assets/js/product.js"></script>
</body>
</html>
